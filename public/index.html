<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font Awesome-->
    <script defer src="fontawesomejs/all.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Shopping list</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">My shopping list</h1>
    </header>
    <div class="adding-buttons u-margin-top-big">
      <button id="adding-buttons-product" class="btn btn__add">
        + Add new product
      </button>
      <button id="adding-buttons-category" class="btn btn__add">
        + Add new category
      </button>
    </div>
    <div class="main-content u-margin-top-big">
      <div class="shopping-list"></div>
      <div class="total-container">
        <table>
          <thead>
            <tr>
              <th class="u-text-align-right">Total elements:</th>
              <th class="u-text-align-left" id="total">0</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="u-text-align-right">Total weight:</td>
              <td class="u-text-align-left" id="total-weight">0</td>
            </tr>
            <tr>
              <td class="u-text-align-right">Total pieces:</td>
              <td class="u-text-align-left" id="total-pieces">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <form id="form" class="form inactive"></form>
    <div id="overlay" class="overlay"></div>
    <div class="u-center-text u-margin-top-big">
        <button id="save-as-pdf" class="btn btn__add">
          Save as PDF
        </button>
      </div>
    <footer class="footer u-center-text">
      <p class="footer__text">
        Copyright &copy; Olga Milczek
        <a href="https://github.com/OlgaMilczek" class="footer__link"
          ><i class="fab fa-github footer__icon"></i
        ></a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
