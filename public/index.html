<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Font Awesome-->
        <script defer src="fontawesomejs/all.js"></script>
        <script defer src="fontawesomejsjs/fontawesome.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Shopping list</title>
    </head>
    <body>
        <header class='header'>
            <h1 class="heading-primary">My shopping list</h1>
        </header>
        <main>
            <div class='adding-buttons u-margin-top-big'>
                <button id='adding-buttons-product' class="btn btn__add">+ Add new product</button>
                <button id='adding-buttons-category' class='btn btn__add'>+ Add new category</button>
            </div>
            <div class="shopping-list u-margin-top-big">
                <div class="shopping-list__category"> 
                    <div class="shopping-list__category-name">
                        <h4>Owoce</h4>
                        <div class='btn__group'>
                            <button class="btn btn__boardless btn__edit"><i class='far fa-edit'></i></button>
                            <button class="btn btn__boardless btn__delete"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div class='shopping-list__element'>
                        <div class='u-flex-left'>
                            <input type="checkbox" id='jabłka' class="shopping-list__checkbox-input">
                            <label for='jabłka' class="shopping-list__checkbox-label">
                                <span class="shopping-list__checkbox-mark"><i class="fas fa-check"></i></span>
                                Jabłka
                            </label>
                        </div>
                        <div class='u-flex-right shopping-list__element-details'>
                            <span>2 kg</span>
                            <div class='btn__group'>
                                <button class="btn btn__boardless btn__edit"><i class='far fa-edit'></i></button>
                                <button class="btn btn__boardless btn__delete"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="form">
            <div class="form__group">
                <label class="form__label" for='name'>Product name</label>
                <input id='product-name' type="text" class="form__input" placeholder='Enter product name' required />
            </div>
            <div class="form__group u-margin-button-medium">
                <div class="form__radio-group">
                    <input type="radio" id='small' class='form__radio-input' name='size'>
                    <label class="form__radio-label" for='small'>
                        <span class="form__radio-button"></span>
                        Small tour group
                    </label>
                </div>
                <div class="form__radio-group">
                    <input type="radio" id='large' class='form__radio-input' name='size'>
                    <label class="form__radio-label" for='large'>
                        <span class="form__radio-button"></span>
                        Large tour group
                    </label>
                </div>
            </div>
            <div class="form__group">
                <select name="category" id="category" class='form__select'>
                    <option value="volvo">Warzywa</option>
                    <option value="saab">Owoce</option>
                    <option value="mercedes">Nabiał</option>
                </select>
            </div>
            <div class="form__form-group">
                <label class="form__label" for='number'>Product name</label>
                <input type="number" placeholder="1.0" step="0.01" min="0" max="10" class="form__input">
            </div>

        </div>
        <div class="overlay"></div>
        <footer class='footer u-center-text'>
            <p class="footer__text">Copyright &copy; Olga Milczek <a href="https://github.com/OlgaMilczek" class="footer__link"><i class="fab fa-github footer__icon"></i></a></p>
        </footer>
        <script src="main.js"></script>
    </body>
